<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">Task Planner Pro</div>
        <nav>
            <button class="nav-btn" onclick="toggleCalendar()">Toggle Calendar</button>
            <button class="nav-btn" onclick="changeWeek(-1)">Previous Week</button>
            <button class="nav-btn" onclick="changeWeek(1)">Next Week</button>
        </nav>
    </header>

    <main>
        <section id="calendar"></section>
    </main>

    <footer>
        <p>&copy; 2024 Task Planner Pro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
